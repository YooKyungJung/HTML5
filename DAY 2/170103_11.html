<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        border: 1px dotted black;
        background-color: lightgreen;
        margin: 30px
      }
      div#box1 {
        transform: rotate(45deg);
      }
      div#box2 {
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <div>기본 박스 (0deg)</div>
    <div id="box1">박스1 (45deg)</div>
    <div id="box2">박스2 (-90deg)</div>
  </body>
</html>
