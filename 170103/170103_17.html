<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background: yellow;
        border: 1px solid red;
        transition: width 3s, height 3s, border 3s, transform 3s;
        margin: 50px;
      }
      div:hover{
        width: 200px;
        height: 200px;
        border: 3px solid blue;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div>
      마우스를 올리면 박스가 늘어납니다.
    </div>
  </body>
</html>
