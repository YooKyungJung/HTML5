<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animation-play-state 속성 4</title>
    <style media="screen">
      .box {
        border-style: solid; border-width: 1px;
        display: block; width: 100px; height: 100px;
        background-color: #0000FF;
        -webkit-transition: width 2s, height2s, background-color 2s, transform 2s;
      }
      .box:hover {
        background-color: #FFCCCC;
        width: 200px;
        height: 200px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      </style>
  </head>
  <body>
    <p>박스 위에 마우스를 올려 속성들의 애니메이션을 보세요.</p>
    <div class="box"></div>
  </body>
</html>
